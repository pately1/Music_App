<!DOCTYPE html>
<html lang="en" ng-app="Music">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">MUSIC</a>
    </div>
</nav>
<div class="container" ng-controller="MainCtrl">
    <div class="row">
        <div class="col m12">
            <div class="input-field">
                <input type="text" ng-model="album" class="validate" id="album">
                <label for="album">Album Name</label>
            </div>
            <a class="waves-effect waves-light btn-large" ng-click="srch()">Go</a>
        </div>
    </div>

    <div class="row" ng-if="showResults">
        <div class="col s6 m6" ng-repeat="x in data.artists.items">
            <div class="card">
                <div class="card-image">
                    <img ng-src="{{x.images[0].url}}" ng-click="playMe(x)">
                    <!--<span class="card-title">{{x.name}}</span>-->
                </div>
            </div>
        </div>
    </div>
    <div ng-if="showPlayer">
        <iframe ng-src="{{uri}}" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="https://code.angularjs.org/1.4.2/angular-resource.min.js"></script>
<script src="bower_components/materialize/dist/js/materialize.min.js"></script>
<script src="bower_components/angular-spotify/dist/angular-spotify.min.js"></script>
<script src="app.js"></script>
</body>
</html>
